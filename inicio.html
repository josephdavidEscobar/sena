<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aquí se puede agregar lógica de autenticación, actualmente solo es un ejemplo simple
            if (username === 'admin' && password === 'password123') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'eren.htm';
            } else {
                alert('Nombre de usuario o contraseña incorrectos.');
            }
        }
    </script>
</head>
<body>

<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <input type="text" id="username" placeholder="Nombre de Usuario" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <input type="button" value="Iniciar Sesión" onclick="login()">
</div>

</body>
</html>
